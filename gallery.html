<style>
* {
    box-sizing: border-box;
}

.row {
    display: -ms-flexbox;
    /* IE10 */
    display: flex;
    -ms-flex-wrap: wrap;
    /* IE10 */
    flex-wrap: wrap;
    padding: 0 10px;
}













/* Create four equal columns that sits next to each other */

.column {
    -ms-flex: 50%;
    /* IE10 */
    flex: 50%;
    max-width: 50%;
    padding: 0 10px;
}

.column img {
    margin-top: 20px;
    vertical-align: middle;
}





/* Responsive layout - makes a two column-layout instead of four columns */

@media screen and (max-width: 600px) {
    .column {
        -ms-flex: 100%;
        flex: 100%;
        max-width: 100%;
    }
}
</style>
<!-- Photo Grid -->
<div class="row">
    <div class="column">
        <img src="/images/photo1.jpg" style="width:100%">
        <img src="/images/photo3.png" style="width:100%">

    <div class="column">
        <img src="/images/photo2.jpg" style="width:100%">
    </div>
